apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: dotnet9-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 422600867425.dkr.ecr.us-east-1.amazonaws.com/frontend-repository-dotnet9:latest
        ports:
        - containerPort: 8081
